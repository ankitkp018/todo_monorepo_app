<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>

    <input
      type="text"
      placeholder="Username"
      [(ngModel)]="username"
    />

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
    />

    <button class="login-btn" (click)="login()">
      Login
    </button>

    <p class="error" *ngIf="error">{{ error }}</p>
  </div>
</div>
